// MvM Auto-Ready Script
alias "toggleAutoReady" "AutoReadyOn"
alias "AutoReadyOn" "alias ReadyAgain LetsReady; alias toggleAutoReady AutoReadyOff"
alias "AutoReadyOff" "alias ReadyAgain; alias toggleAutoReady AutoReadyOn"
alias "ReadyAgain" "LetsReady"
alias "LetsReady" "tournament_player_readystate 1; wait 140; tournament_player_readystate 0; ReadyAgain"

bind "8" "LetsReady; toggleAutoReady"